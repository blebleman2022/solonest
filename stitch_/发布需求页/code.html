<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Publish Demand</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&amp;family=Open+Sans:wght@400;600&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<style>
        .font-comfortaa { font-family: 'Comfortaa', sans-serif; }
        .font-open-sans { font-family: 'Open Sans', sans-serif; }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ffb247",
              "background-light": "#ffffff",
              "background-dark": "#231b0f",
              "text-primary": "#333333",
              "text-secondary": "#666666",
              "text-placeholder": "#CCCCCC",
              "border-color": "#E0E0E0"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "8px",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display" style="font-family: 'Open Sans', sans-serif;">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center border-b border-border-color bg-background-light dark:bg-background-dark p-4 pb-3 justify-between">
<button aria-label="Go back" class="text-text-primary dark:text-gray-200 flex size-8 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-8 text-text-primary dark:text-gray-100 font-comfortaa">发布需求</h1>
</div>
<!-- Main Content -->
<main class="flex-1 px-4 pt-4 pb-28">
<!-- Demand Content Section -->
<section class="mb-3">
<h2 class="text-text-primary dark:text-gray-200 text-lg font-bold leading-tight px-0 pb-3 pt-2 font-comfortaa">需求内容</h2>
<div class="relative">
<textarea class="form-textarea w-full resize-none overflow-hidden rounded-lg text-base font-normal leading-normal text-text-primary dark:text-gray-100 placeholder:text-text-placeholder bg-background-light dark:bg-background-dark border border-border-color focus:border-primary focus:ring-0 p-3 min-h-[140px]" placeholder="请详细描述您的需求..."></textarea>
<span class="absolute bottom-3 right-3 text-sm text-text-secondary dark:text-gray-400">0/500</span>
</div>
</section>
<!-- Associated Project Section -->
<section class="mb-3">
<h2 class="text-text-primary dark:text-gray-200 text-lg font-bold leading-tight px-0 pb-3 pt-2 font-comfortaa">关联项目选择</h2>
<button class="flex w-full min-w-0 flex-1 items-center justify-between overflow-hidden rounded-lg border border-border-color bg-background-light dark:bg-background-dark p-3 text-base font-normal leading-normal text-text-primary dark:text-gray-100 focus:outline-none focus:border-primary focus:ring-0">
<span class="text-text-placeholder">请选择</span>
<span class="material-symbols-outlined text-text-secondary dark:text-gray-400">chevron_right</span>
</button>
<!-- Empty State Example (commented out, to be shown conditionally) -->
<!--
                <div class="rounded-lg border border-border-color bg-background-light dark:bg-background-dark p-4 text-center">
                    <p class="text-sm text-text-secondary dark:text-gray-300 mb-4">您还没有创建项目，快去完善个人资料吧！</p>
                    <button class="rounded-lg bg-primary/20 dark:bg-primary/30 px-6 py-2 text-sm font-semibold text-primary dark:text-yellow-300">去完善</button>
                </div>
                -->
</section>
<!-- Work Location Section -->
<section>
<h2 class="text-text-primary dark:text-gray-200 text-lg font-bold leading-tight px-0 pb-3 pt-2 font-comfortaa">工作地点选择</h2>
<div class="flex items-center space-x-3">
<button class="flex-1 rounded-lg border border-primary bg-primary/20 dark:bg-primary/30 py-3 text-center text-base font-semibold text-primary dark:text-yellow-300">
                        城市
                    </button>
<button class="flex-1 rounded-lg border border-border-color bg-transparent py-3 text-center text-base font-semibold text-text-secondary dark:text-gray-400">
                        远程
                    </button>
</div>
</section>
</main>
<!-- Fixed Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 z-10 bg-background-light dark:bg-background-dark p-4 border-t border-border-color">
<button class="w-full rounded-lg bg-primary h-11 text-center text-base font-semibold text-white">发布</button>
</div>
</div>
</body></html>
